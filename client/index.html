<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicReco</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="recommendation">Recomendar canción</button>
                <button class="tab-button" data-tab="songlist">Listado de canciones</button>
            </div>
        </div>

        <div id="recommendation" class="tab-content active">
            <div id="Form">
                <h1>Recomienda cualquier canción que quieras :)</h1>
                <input type="text" class="inputs" id="song" placeholder="Canción" required>
                <input type="text" class="inputs" id="artist" placeholder="Artista" required>
                <input type="url" class="inputs" id="url" placeholder="Enlace de Youtube" required>
                <div>
                    <button class="send" id="save">Guardar Canción</button>
                    <button class="get" id="getRandomSong">Canción Aleatoria</button>
                </div>
            </div>
        </div>

        <div id="songlist" class="tab-content">
            <div id="songList"></div>
        </div>
    </div>
</body>
</html>
